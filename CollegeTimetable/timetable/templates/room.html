{% extends 'base.html' %}

{% block content %}
<h1>Rooms</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Room</button>
</form>
<ul>
    {% for room in rooms %}
    <li>{{ room.name }} (Capacity: {{ room.capacity }}) - {% if room.is_lab %}Lab{% else %}Lecture Room{% endif %}</li>
    {% endfor %}
</ul>
{% endblock %}
