{% extends 'base.html' %}

{% block content %}
<h1>Divisions</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Division</button>
</form>
<ul>
    {% for division in divisions %}
    <li>{{ division.name }} ({{ division.branch.name }})</li>
    {% endfor %}
</ul>
{% endblock %}
